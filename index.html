<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine? üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      width: 360px;
    }

    h1 {
      margin-bottom: 40px;
      font-weight: 600;
      color: #333;
    }

    .button-container {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 60px;
    }

    #yesBtn:hover {
      background: #ff1e4d;
      transform: scale(1.1);
    }

    #noBtn {
      background: #f1f1f1;
      color: #333;
      right: 60px;
    }

    .success {
      font-size: 28px;
      color: #ff4d6d;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Angela, Will you be my Valentine? üíñ</h1>

  <div class="button-container">
    <button id="yesBtn">Yes ü•∞</button>
    <button id="noBtn">No üôÉ</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  function moveButton() {
    const maxX = 260;
    const maxY = 70;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  yesBtn.addEventListener("click", () => {
    document.querySelector(".card").innerHTML =
      '<div class="success">You just made me the happiest person üòçüíò</div>';
  });
</script>

</body>
</html>
