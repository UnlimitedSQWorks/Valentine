<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine? ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }

    .card {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 360px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    button {
      flex: 1;
      padding: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.05);
    }

    #noBtn {
      background: #f1f1f1;
      color: #333;
    }

    .success {
      font-size: 26px;
      color: #ff4d6d;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine? ğŸ’–</h1>

  <div class="button-container" id="btnContainer">
    <button id="yesBtn">Yes ğŸ¥°</button>
    <button id="noBtn">No ğŸ™ƒ</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const container = document.getElementById("btnContainer");

  let swapped = false;

  yesBtn.addEventListener("mouseover", () => {
    if (!swapped) {
      container.insertBefore(noBtn, yesBtn);
      swapped = true;
    }
  });

  noBtn.addEventListener("click", () => {
    document.querySelector(".card").innerHTML =
      "<div class='success'>You tried to escape huh? ğŸ˜ğŸ’˜</div>";
  });

  yesBtn.addEventListener("click", () => {
    document.querySelector(".card").innerHTML =
      "<div class='success'>YAYYY ğŸ˜ğŸ’–</div>";
  });
</script>

</body>
</html>
